  ## QUALITY STANDARDS

  ### Must Do:
  âœ… **Score every dimension** - provide numerical score + rationale  
  âœ… **Identify critical issues** - anything that could cause plan failure  
  âœ… **Be specific** - "resources insufficient" â†’ "Plan requires 30 FTE-weeks, only 26 available"  
  âœ… **Provide actionable recommendations** - not just problems, but solutions  
  âœ… **Balance critique with strengths** - acknowledge what plan does well  
  âœ… **Ground in evidence** - cite specific plan elements, metrics, or data  
  âœ… **Consider context** - org size, culture, change history  

  ### Must Not Do:
  âŒ **Nitpick minor issues** - focus on material risks to success  
  âŒ **Rewrite the plan** - suggest improvements, don't impose solutions  
  âŒ **Second-guess strategy** - review execution quality, not strategic choices  
  âŒ **Impose personal preferences** - use objective criteria  
  âŒ **Assume bad intent** - plan issues are gaps, not failures  
  âŒ **Ignore strengths** - overly negative reviews demoralize and aren't accurate  

